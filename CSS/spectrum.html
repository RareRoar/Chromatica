<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/hull.css"/>
        <link rel="stylesheet" href="styles/spectrum.css"/>
        <link rel="stylesheet" href="styles/palette.css"/>
        <meta charset="utf-8"/>
        <title>Spectrum</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                    <a class="nav-item-left" href="index.html">Get started</a>
                    <a class="nav-item-left" href="inspiration.html">Inspiration</a>
                    <a class="nav-item-left" href="spectrum.html">Spectrum</a>
                    <a class="nav-item-left" href="palette.html">My palettes</a>
                    <a class="nav-item-right" href="auth.html">Join Chromatica</a>
                
            </nav>
            <figure class="image-container">
                <img class="header-image" src="img/header.jpg" alt="Header image"/>
                <h1 class="text-centered header-text">Chromatica</h1>
            </figure>
        </header>
        <main class="blank-background">
            <section class="tutorial main-background">
                
            </section>
            <div class="shelf-vectical">
            <section class="spectrum-palette">
                <table class="spectrum-table">
                    <tr>
                        <th>Red</th>
                        <td><div style="background-color: #ffcdd2;"></div></td>
                        <td><div style="background-color: #e57373;"></div></td>
                        <td><div style="background-color: #f44336;"></div></td>
                        <td><div style="background-color: #d32f2f;"></div></td>
                        <td><div style="background-color: #b71c1c;"></div></td>
                    </tr>
                    <tr>
                        <th>Orange</th>
                        <td><div style="background-color: #ffe0b2;"></div></td>
                        <td><div style="background-color: #ffb74d;"></div></td>
                        <td><div style="background-color: #ff9800;"></div></td>
                        <td><div style="background-color: #f57c00;"></div></td>
                        <td><div style="background-color: #e65100;"></div></td>
                    </tr>
                    <tr>
                        <th>Yellow</th>
                        <td><div style="background-color: #fff9c4;"></div></td>
                        <td><div style="background-color: #fff176;"></div></td>
                        <td><div style="background-color: #ffeb3b;"></div></td>
                        <td><div style="background-color: #fbc02d;"></div></td>
                        <td><div style="background-color: #f57f17;"></div></td>
                    </tr>
                    <tr>
                        <th>Green</th>
                        <td><div style="background-color: #c8e6c9;"></div></td>
                        <td><div style="background-color: #81c784;"></div></td>
                        <td><div style="background-color: #4caf50;"></div></td>
                        <td><div style="background-color: #388e3c;"></div></td>
                        <td><div style="background-color: #1b5e20;"></div></td>
                    </tr>
                    <tr>
                        <th>Cyan</th>
                        <td><div style="background-color: #b2ebf2;"></div></td>
                        <td><div style="background-color: #4dd0e1;"></div></td>
                        <td><div style="background-color: #00bcd4;"></div></td>
                        <td><div style="background-color: #0097a7;"></div></td>
                        <td><div style="background-color: #006064;"></div></td>
                    </tr>
                    <tr>
                        <th>Blue</th>
                        <td><div style="background-color: #c5cae9;"></div></td>
                        <td><div style="background-color: #7986cb;"></div></td>
                        <td><div style="background-color: #3f51b5;"></div></td>
                        <td><div style="background-color: #303f9f;"></div></td>
                        <td><div style="background-color: #1a237e;"></div></td>
                    </tr>
                    <tr>
                        <th>Purple</th>
                        <td><div style="background-color: #e1bee7;"></div></td>
                        <td><div style="background-color: #ba68c8;"></div></td>
                        <td><div style="background-color: #9c27b0;"></div></td>
                        <td><div style="background-color: #7b1fa2;"></div></td>
                        <td><div style="background-color: #4a148c;"></div></td>
                    </tr>
                    <tr>
                        <th>Black</th>
                        <td><div style="background-color: #f5f5f5;"></div></td>
                        <td><div style="background-color: #e0e0e0;"></div></td>
                        <td><div style="background-color: #9e9e9e;"></div></td>
                        <td><div style="background-color: #616161;"></div></td>    
                        <td><div style="background-color: #212121;"></div></td>
                    </tr>
                </table>
                <table class="choise-table">
                    <tr>
                        <th colspan="2"><div style="background-color: #6a1b9a;"></div></th>
                    </tr>
                    <tr>
                        <td><div style="background-color: #9c4dcc;"></div></td>
                        <td><div style="background-color: #38006b;"></div></td>
                    </tr>
                </table>
            </section>
            <section class="user-palette">
                
                <article class="palette-choise">
                    <form>
                        <div>
                        <fieldset>
                            <select id="palette-list">
                                <optgroup label="Your palettes">
                                        <option value="lavender">Lavender</option>
                                </optgroup>
                                <optgroup label="New palette">
                                    <option value="new">--new--</option>
                                </optgroup>
                            </select>
                            <div class="row-container">
                                <input type="text" placeholder="..." value="Lavenderrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr"/>
                                
                        
                                <button type="submit">save</button></div>
                        </fieldset>
                    </div>
                    </form><table class="imm-palette">
                        <tr>
                            <td><div style="background-color: #6a1b9a;"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                        </tr>
                        <tr>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                        </tr>
                        <tr>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                            <td><div class="empty-filler"></div></td>
                        </tr>
                    </table>
                </article>
                <article class="color-choise">
                <form>
                    <fieldset>
                        <details>
                            <summary class="row-container">          
                                                      <label for="hex-input">Hex</label>
                                <input id="hex-input" type="text" placeholder="#ffffff" value="#6a1b9a"/>

                            </summary>
                            <dl>
                                <dt>Alpha-red-green-blue</dt>
                                <dd>                                    
                                    <label for="argb-input">Argb</label>
                                    <input id="argb-input" type="text" placeholder="(255, 255, 255, 255)" value="(255, 106, 27, 154)"/>
                                </dd>
                                <dt>Cyan-magenta-yellow-key</dt>
                                <dd>                                    
                                    <label for="cmyk-input">Cmyk</label>
                                    <input id="cmyk-input" type="text" placeholder="(0%, 0%, 0%, 0%)" value="(31%, 82%, 0%, 40%)"/> 
                                </dd>
                            </dl>
                        </details>
                        <button type="submit">add color to palette</button>
                    </fieldset>
                </form>
            </article>
            </section>
            
        </div>
        </main>
        <footer>
            <address class="copyright-label">by <a href="http://github.com/RareRoar">Denis Andreyuk</a>
                <time datetime="2021">6th semester</time>
            </address>
        </footer>
    </body>
</html>
